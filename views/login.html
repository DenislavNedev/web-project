<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <title>Presentation Planner (or smth like that)</title>
</head>

<body class="center">
    <nav></nav>
    <header class="container">
        <img id="logo" src="../img/logo.png"></img>
        <p id="logo-title">Schedule it</p>
    </header>
    <main>
        <div class="panel-forms login-register-content">
            <section id="login-panel" class="panels">
                <article id="login-content">
                    <form action="" id="login-form">
                        <fieldset id="login-inputs">
                            <legend class="panel-heading">Login</legend>
                            <input type="text" name="login-username" id="login-username" placeholder="Username"
                                required>
                            <input type="number" name="login-faculty-number" id="login-faculty-number"
                                placeholder="Faculty number" required>
                            <input type="password" name="login-password" id="login-password" placeholder="Password"
                                required>
                            <div id="register-failure" class="hidden">
                                <strong id="register-failure-text">Error!</strong>
                            </div>
                            <button id="login-button" class="panel-buttons">Login</button>
                            <a class="panel-links" href="register.html">Register now!</a>
                        </fieldset>
                    </form>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
